{%extends 'base.html' %}

{% block  title %}
Login Page
{% endblock %}

{% block body %}
<h1>LOGIN</h1>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <form method="POST">
        <table>
            <tr>
                <td>Login</td>
                <td><input type="text" name="login" maxlength="100" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" maxlength="100" required ></td>
            </tr>
            <tr>
                <td><a href="/register">Register</a></td>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
{% endblock %}
