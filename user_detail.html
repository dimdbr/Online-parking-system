{%extends 'base.html' %}

{% block  title %}
{{user.last_name}}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{user.last_name}}</h1>
    <a href="/"></a>
    <div class="alert alert-info">
        <p>First Name <b>{{user.first_name}}</b></p>
        <p>Last Name <b>{{user.last_name}}</b></p>
        <p>Month Pay <b>{{user.month_pay}}</b></p>
        <a href="/users/{{ user.id }}/contract" class="btn btn-primary">User Contract</a>
        <a href="/users/{{user.id}}/delete" class="btn btn-danger"> Delete User</a>
        <a href="/users/{{user.id}}/update" class="btn btn-success"> Update user</a>

    </div>

</div>

{% endblock %}
